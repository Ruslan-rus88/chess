<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>‚ôõ Super Roman ‚ôõ</h1>
        <div class="game-info">
          <div class="current-player-info">
            <span>Current Player:</span>
            <div class="current-player-display">
              <img
                id="current-player-img"
                src=""
                alt=""
                style="display: none"
              />
              <span id="current-player">White</span>
            </div>
          </div>
          <div class="button-group">
            <button id="reset-btn" class="reset-button">New Game</button>
            <button id="fullscreen-btn" class="fullscreen-button">
              üì∫ Fullscreen
            </button>
          </div>
        </div>
      </div>

      <div class="player-selection">
        <h3>Select Players</h3>
        <div class="players-container">
          <div class="player-setup">
            <h4>White Player</h4>
            <div class="player-options">
              <div
                class="player-option"
                data-player="ruslan"
                data-color="white"
              >
                <img src="assets/images/ruslan.jpeg" alt="Ruslan" />
                <span>Ruslan</span>
              </div>
              <div class="player-option" data-player="roman" data-color="white">
                <img src="assets/images/roman.jpg" alt="Roman" />
                <span>Roman</span>
              </div>
              <div
                class="player-option"
                data-player="katrine"
                data-color="white"
              >
                <img src="assets/images/katrine.jpg" alt="Katrine" />
                <span>Katrine</span>
              </div>
              <div class="player-option" data-player="liana" data-color="white">
                <img src="assets/images/liana.jpeg" alt="Liana" />
                <span>Liana</span>
              </div>
            </div>
            <div class="selected-player" id="white-player">
              <img id="white-player-img" src="" alt="" style="display: none" />
              <span id="white-player-name">Select White Player</span>
            </div>
          </div>

          <div class="vs-divider">VS</div>

          <div class="player-setup">
            <h4>Black Player</h4>
            <div class="player-options">
              <div
                class="player-option"
                data-player="ruslan"
                data-color="black"
              >
                <img src="assets/images/ruslan.jpeg" alt="Ruslan" />
                <span>Ruslan</span>
              </div>
              <div class="player-option" data-player="roman" data-color="black">
                <img src="assets/images/roman.jpg" alt="Roman" />
                <span>Roman</span>
              </div>
              <div
                class="player-option"
                data-player="katrine"
                data-color="black"
              >
                <img src="assets/images/katrine.jpg" alt="Katrine" />
                <span>Katrine</span>
              </div>
              <div class="player-option" data-player="liana" data-color="black">
                <img src="assets/images/liana.jpeg" alt="Liana" />
                <span>Liana</span>
              </div>
            </div>
            <div class="selected-player" id="black-player">
              <img id="black-player-img" src="" alt="" style="display: none" />
              <span id="black-player-name">Select Black Player</span>
            </div>
          </div>
        </div>
        <button
          id="start-game-btn"
          class="start-game-button"
          style="display: none"
        >
          Start Game
        </button>
      </div>

      <div class="settings-panel">
        <button id="settings-toggle" class="settings-toggle">
          ‚öôÔ∏è Settings
        </button>
        <div id="settings-content" class="settings-content">
          <div class="setting-group">
            <label for="piece-style">Piece Style:</label>
            <select id="piece-style" class="setting-select">
              <option value="classic">Classic</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="color-theme">Color Theme:</label>
            <select id="color-theme" class="setting-select">
              <option value="traditional">Traditional</option>
              <option value="blue">Blue & Gold</option>
              <option value="green">Green & Cream</option>
              <option value="purple">Purple & Silver</option>
              <option value="red">Red & White</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="board-style">Board Style:</label>
            <select id="board-style" class="setting-select">
              <option value="wood">Wood</option>
              <option value="marble">Marble</option>
              <option value="neon">Neon</option>
              <option value="classic">Classic</option>
            </select>
          </div>
        </div>
      </div>

      <div class="chess-container">
        <div class="board-labels left-labels">
          <div class="rank-label">8</div>
          <div class="rank-label">7</div>
          <div class="rank-label">6</div>
          <div class="rank-label">5</div>
          <div class="rank-label">4</div>
          <div class="rank-label">3</div>
          <div class="rank-label">2</div>
          <div class="rank-label">1</div>
        </div>

        <div class="chess-board-container">
          <div class="chess-board" id="chess-board">
            <!-- Chess squares will be generated by JavaScript -->
          </div>
          <div class="file-labels">
            <div class="file-label">a</div>
            <div class="file-label">b</div>
            <div class="file-label">c</div>
            <div class="file-label">d</div>
            <div class="file-label">e</div>
            <div class="file-label">f</div>
            <div class="file-label">g</div>
            <div class="file-label">h</div>
          </div>
        </div>
      </div>

      <div class="captured-pieces">
        <div class="captured-white">
          <h3>Captured White Pieces</h3>
          <div id="captured-white" class="pieces-container"></div>
        </div>
        <div class="captured-black">
          <h3>Captured Black Pieces</h3>
          <div id="captured-black" class="pieces-container"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="game-over-modal">
      <div class="modal-content">
        <h2 id="game-over-title">Game Over</h2>
        <p id="game-over-message"></p>
        <button id="new-game-btn" class="modal-button">Start New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
